<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07 paskaita</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <main>
    <section id="task1">
      <div class="formContainer">
        <h1>Get in touch</h1>
        <form>
          <div class="twoInputs">
            <div>
              <label for="">full name</label>
              <input type="text" name="" id="" placeholder="Name">
            </div>
            <div>
              <label for="">email address</label>
              <input type="email" name="" id="" placeholder="Email">
            </div>
          </div>
          <div>
            <label for="">subject</label>
            <input type="text" name="" id="" placeholder="Subject">
          </div>
          <div>
            <label for="">message</label>
            <textarea name="" id="" placeholder="Message"></textarea>
          </div>
          <input type="submit" value="Send Message">
        </form>
      </div>
    </section>
    <section>
      <form>
        <div class="customRadios">
          <div>
            <input type="radio" name="radijas" id="lietus" value="lietus" checked>
            <label for="lietus">Lietus</label>
          </div>
          <div>
            <input type="radio" name="radijas" id="gold" value="gold">
            <label for="gold">Gold</label>
            </div>
            <input type="file" name="" id="" accept="png">
        </div>
      </form>
    </section>
</main>
</body>
