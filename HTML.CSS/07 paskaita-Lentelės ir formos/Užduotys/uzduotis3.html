<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>u≈æduotis3</title>
  <link rel="stylesheet" href="./uzduotis3.css">
</head>
<body>
  <aside>
    <div id="aside">
      <div class="aside">
      <i class="fa fa-paw" style="font-size:26px"></i> <h1>PUPASSURE</h1>
      <p><img src="https://static.wixstatic.com/media/7e7cc87e668240259a3091aa27f2c631.png/v1/crop/x_87,y_577,w_3585,h_1678/fill/w_576,h_264,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Closeup%20of%20a%20Black%20Dog.png" alt="puppy"></p>
      </div>
  </div>
  </aside>
  <main>
    <section id="formSection">
      <div class="formContainer">
        <h1>Yay, pupies! Ensure your pup gets the best care!</h1>
        <form>
        <div class="inlineBlockInputs">

          <div class="block1">
              <div>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Pet's name">
            </div>

            <div>
              <input type="file" name="file" id="file" accept="png">
              <label for="file"></label>
            </div>

            <div>
              <label for="breed">Breed</label>
              <input type="text" name="breed" id="breed" placeholder="Pet's breed">
            </div>

            <div>
              <input type="date" name="date" id="date">
              <label for="date">Birthday</label>
            </div>
            </div>
            <div class="block2">
              
              <div>
                <span>Gender</span>
                <div class="radioInputs1">
                <div>
                  <input type="radio" name="female" id="female" value="female" checked>
                  <label for="female">Female</label>
                </div>

                <div>
                  <input type="radio" name="male" id="male" value="male">
                  <label for="male">Male</label>
                </div>
              </div>
            </div>

            
              <div>
                  <span>Spayed or Neutered</span>
                <div class="radioInputs2">
                  <div>
                    <input type="radio" name="spayed" id="spayed" value="spayed" checked>
                    <label for="spayed">Spayed</label>
                  </div>
                  <div>
                    <input type="radio" name="neutered" id="neutered" value="neutered">
                    <label for="neutered">Neutered</label>
                  </div>
                </div>
              </div>
            </div>

             
          <div class="block3">
            <span>Weight</span>
            <div class="radioInputs3">
              
                  <div>
                    <input type="radio" name="lbs1" id="lbs1" value="0-25" checked>
                    <label for="lbs1">0-25 lbs</label>
                  </div>

                  <div>
                    <input type="radio" name="lbs2" id="lbs2" value="25-50">
                    <label for="lbs2">25-50 lbs</label>
                  </div>

                  <div>
                    <input type="radio" name="lb3" id="lb3" value="50-100">
                    <label for="lb3">50-100lbs</label>
                  </div>

                  <div>
                    <input type="radio" name="lbs4" id="lbs4" value="100+">
                    <label for="lbs4">100+lbs</label>
                  </div>

            </div>
          </div>
        </div>
      </form>
    </section>


  </main>
</body>
</html>
