<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="../33 paskaita - Fetch metodai/main.css">
  <title>34 paskaita - CRUD</title>
</head>
<body>
  <div class="container">
    <h2>Add your movie</h2>
        <div class="col-12">

          <form id="addMovieForm"> 

            <div class="form-group">
              <label for="name">Movie name</label>
              <input type="text" name="name" id="name" class="form-control">
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <select name="category" id="category" required>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Science Fiction">Science Fiction</option>
              </select>

            </div>

            <div class="form-group">
              <label for="length">Movie length(in minutes)</label>
              <input type="text" name="length" id="length" class="form-control">
            </div>
            
            
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" name="description" id="description"
                class="form-control">
            </div>

            <div class="form-group">
              <label for="actors">Actors</label>
              <input type="text" name="actors" id="actors"
                class="form-control">
            </div>

            <div class="form-group">
              <label for="image">Image(url)</label>
              <input type="text" name="image" id="image" class="form-control"
                required>
            </div>


            <button type="submit" class="btn btn-primary">Add your movie</button>
          </form>

        </div>

      <div class="row">
        <div class="col-12">
          <div id="filmai">
            
          </div>
        </div>
      </div>
</body>
</html>
